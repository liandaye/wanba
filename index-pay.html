<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>玩吧</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="css/index-pay.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="index-pay">
        <!--banner开始-->
        <div class="banner" style="background: url(image/pay-banner.png) no-repeat center center;">
            <nav class="nav">
                <a href="index.html" class="back" style="background:url(image/pay-back.png) no-repeat 0 0;"></a>
                <div class="order">
                    <h1>SUBMIT ORDERS</h1>
                    <h1>
                        <span><img src="image/pay-dot.png" alt=""></span>
                        &nbsp;提交订单&nbsp;
                        <span><img src="image/pay-dot.png" alt=""></span>
                    </h1>
                </div>
            </nav>
        </div>
        <!--banner结束-->
        <!--介绍开始-->
        <div class="introduce">
            <div class="teams" style="background: url(image/pay-team.png) no-repeat 0 0;">跟团游</div>
            <figure><a href=""><img src="image/pay-sence.png" alt=""></a></figure>
            <div class="right">
                <div class="con">
                    <a href="">
                     <h1>日本-东京-富士山<7晚8日游</h1>
                    </a>
                    <p>1晚温泉酒店，1天东京自由活动，清水寺，奈良神鹿公
                        园伊豆城崎海岸，樱桃小丸子乐园</p>
                    <div class="tab">
                        <span>全程无自费</span>
                        <span>一价全含</span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="date">
                        <span>出游日期：2017-03-15</span>
                        <span>出游人数：2成人</span>
                    </div>
                    <div class="price">
                        <span>RMB</span><b>8699</b><span>起</span>
                    </div>
                </div>
            </div>
        </div>
        <!--介绍结束-->
        <!--保险信息开始-->
        <div class="message">
            <div class="con">
                <div><h2>保险信息</h2></div>
                <div>
                    <span class="messSpan"></span>
                    <h2>更改保险</h2>
                </div>
            </div>
            <ul>
                <li>
                    <p>意外险1 单价<span>￥195/人</span></p>
                    <p>日本财险境外旅游升级版(适用于出游8-10天)</p>
                    <div class="flag">
                        <div class="dot"></div>
                    </div>
                    <p class="jt"><span style="background:url(image/pay-xiala.png) no-repeat center center;"></span></p>
                </li>
                <li>
                    <p>取消险1 单价<span>￥150/人</span></p>
                    <p>太平洋旅游取消方案9</p>
                    <div class="flag">
                        <div class="dot"></div>
                    </div>
                    <p class="jt"><span style="background:url(image/pay-xiala.png) no-repeat center center;"></span></p>
                </li>
            </ul>
        </div>
        <!--保险信息结束-->
        <!--底部开始-->
        <footer class="foot">
            <div class="left">
                <p>支付金额：<span>177338</span></p>
                <p>首付出发：<span>17668</span></p>
            </div>
            <div class="right">
                <a href="#">费用明细</a>
                <a href="index-order.html">填写订单</a>
            </div>
        </footer>
        <!--底部结束-->
    </div>
    <script src="js/index-pay.js"></script>
</body>
</html>
