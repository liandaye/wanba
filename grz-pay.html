<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>支付</title>
    <script src="js/grz-js/rem.js"></script>
    <link rel="stylesheet" href="css/grz-css/pay.css">
</head>
<body>
<header class="pay-head">
    <a href="grz-detal.html">
        <img src="images/grz-images/back.png" alt="">
    </a>
    <div>太原三晋商务酒店</div>
</header>
<section class="indent">
    <div class="top">
        <span>特惠标准间</span>
        <span>(无窗)</span>
        <span>(限时抢购)</span>
    </div>
    <div class="bot">
        <div class="ddlist">
            <span>入住:<span>3月14日</span></span>
            <span>离店:<span>3月15日</span></span>
            <span><span>1</span>晚</span>
        </div>
        <div class="sub">
            <input type="submit" value="不可取消" disabled="true">
            <input type="submit" value="立即确认">
        </div>
    </div>
</section>
<section class="connact">
    <ul class="connactlist">
        <li><span>房间数</span><span>1间</span></li>
        <li><span>入住人</span><span>赵晓晓</span></li>
        <li><span>联系电话</span><span>1234567890</span></li>
    </ul>
</section>
<footer class="paybox">
    <div class="left">
        应付总额:￥<span>285</span>
    </div>
    <a href="index-pay.html" class="pay">
        去结算
    </a>
</footer>
</body>
</html>
